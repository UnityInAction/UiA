<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM | Contact Us</title>
    <link rel="shortcut icon" href="logo-nt.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #6a855c;
            --text-light: #ffffff;
            --text-dark: #24262b;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --shadow-normal: 0 4px 8px rgba(0, 0, 0, 0.2);
            --shadow-large: 0 4px 20px rgba(255, 255, 255, 0.2);
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Montserrat', sans-serif;
            --nav-font: 'Raleway', sans-serif;
            --green-text: #171b0a;
            --dark-green: #18230f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: var(--body-font);
            overflow-x: hidden;
            line-height: 1.6;
            letter-spacing: 0.02rem;
            background-color: black;
            color: var(--text-light);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: var(--shadow-normal);
            font-family: var(--nav-font);
            letter-spacing: 0.15rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        nav.scrolled {
            height: 70px;
            background-color: var(--dark-green);
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-family: var(--nav-font);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.25rem;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color var(--transition-normal);
            display: block;
        }

        .navbar-links a:hover {
            color: var(--accent-color);
        }

        .navbar-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        /* Header */
        #main-header {
            width: 100%;
            height: 60vh;
            background: url('banner2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-align: center;
            position: relative;
            user-select: none;
        }

        #main-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 1rem;
            width: 100%;
        }

        .header-content h1 {
            font-size: 3rem;
            margin: 0 0 1rem;
            font-weight: bold;
            font-family: var(--heading-font);
            letter-spacing: 0.4rem;
        }

        .header-content p {
            font-size: 1.25rem;
            margin: 0;
            font-family: var(--nav-font);
            letter-spacing: 0.25rem;
        }
        .footer {
            background-color: var(--dark-green);
            padding: 40px 0;
            text-align: center;
            filter: blur(50%);
        }
        .footer-col h4 {
            font-size: 20px;
            color: #ffffff;
            text-transform: capitalize;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .footer-col h4::after {
            content: '';
            background-color: var(--accent-color);
            height: 2px;
            width: 50px;
            display: block;
            margin: 15px auto 20px;
        }
        .footer-col .social-links a {
            display: inline-block;
            height: 45px;
            width: 45px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 45px;
            border-radius: 50%;
            color: #ffffff;
            transition: all 0.5s ease;
        }
        .footer-col .social-links a:hover {
            color: #24262b;
            background-color: #ffffff;
            transform: scale(1.2);
        }
        .copyright {
            font-size: 0.85rem;
            color: #888888;
            text-align: center;
        }
        .accent{
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .navbar-links {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                display: none;
                padding: 0;
                margin: 0;
                z-index: 1000;
                box-shadow: var(--shadow-normal);
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-links li {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid #444;
            }

            .navbar-links li a {
                display: block;
                padding: 15px;
                text-align: center;
            }

            .navbar-toggle {
                display: block;
            }

            .navbar-logo {
                font-size: 1.2rem;
            }

            .navbar-logo img {
                width: 30px;
                height: 30px;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .header-content p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.7rem;
            }

            #main-header {
                height: 40vh;
            }

            .footer-col .social-links a {
                height: 35px;
                width: 35px;
                line-height: 35px;
                margin: 0 5px 5px 0;
            }
            .footer { padding: 30px 0; }
            .footer-col h4 {
                margin-bottom: 15px;
                font-size: 18px;
            }
            }
    </style>
</head>
<body>
    <nav id="main-nav">
        <a href="index.html" class="navbar-logo">
            <img src="logo.png" alt="Verstappen Motors Logo"><p>Unity in Action</p>
        </a>
        <button class="navbar-toggle" aria-label="Toggle Navigation Menu">&#9776;</button>
        <ul class="navbar-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="timeline.html">Past Projects</a></li>
            <li><a href="works.html">Scientific Research</a></li>
            <li><a href="members.html">Members</a></li>
        </ul>
    </nav>
    
    <header id="main-header">
        <div class="header-content">
            <h1>Template</h1>
            <p class="accent">Lorem ipsum, dolor sit amet consectetur adipisicing</p>
        </div>
    </header>
<footer class="footer">
        <div class="footer-col">
            <h4>Our Media</h4>
            <div class="social-links">
                <a href="https://www.instagram.com/unityinaction.id?igsh=Zm16eGR1NTQ2OTQ5" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@unityinaction.id?_t=ZS-8xJONGTydNq&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <br>
            <p class="copyright">UnityinAction.hub@gmail.com</p>
        </div>
    </footer>
    
    <script>
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarLinks = document.querySelector('.navbar-links');
        
        navbarToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
        
        document.querySelectorAll('.navbar-links a').forEach(link => {
            link.addEventListener('click', () => navbarLinks.classList.remove('active'));
        });
        
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 20) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
        
        // Close navbar when clicking outside
        document.addEventListener('click', (e) => {
            if (navbarLinks.classList.contains('active') && 
                !e.target.closest('.navbar-links') && 
                !e.target.closest('.navbar-toggle')) {
                navbarLinks.classList.remove('active');
            }
        });
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you shortly.');
            this.reset();
        });
        function reset(){
            this.reset();
        }
    </script>
</body>
</html>
